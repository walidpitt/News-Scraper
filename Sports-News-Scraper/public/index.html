<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sports Scraper</title>
    <style>
      body { background: url('./images/114143643.jpg')no-repeat fixed center;
              background-size: 100%;}
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        color: white;
        text-shadow: 1px 1px #000;
      }
      h1 {
        margin: 0px;
        color: white;
        text-shadow: 1px 1px #000;
      }
      h4 {
        margin-top: 5px;
        color: white;
        text-shadow: 1px 1px #000;
      }
      h2 {
        margin-bottom: 0px;
        color: white;
        text-shadow: 1px 1px #000;
      }

    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Sports News Scraper!</h1>
      <h4>Click an article to add a note</h4>
      <h2><i>News Stories:</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
